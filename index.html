<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <div class="weatherApp">
        <form action="submit" id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="🔍 Type a city name..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow"
                id="button"
              />
          </div>
          <div class="col-4">
            <input type="button"
            value="Current Location"
            class="form-control btn btn-primary shadow"
            id="locationButt"
            />            
          </div>
          <br>
          <br>
          <br>
        </form>
        <br />
        <h1 id="city">Your Current Location</h1>
        <h6 id="dateTime"></h6>
        <br>
        <div id="weatherDisc">Sunny</div>
        <br />
        <div class="row">
          <div class="col-5" id="temperature">
            <span id="temp-value">13</span>
            <span class=" unit">°C</span>
          </div>
          <br />
          <div class="col-3" id="otherIndicators">
            <div>Wind: <span id="windValue">15 KMPH</span></div>
            <div>Humidity: <span id="humdValue">65%</span></div>
          </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="row">
          <div class="col" id="Days">
            Friday <br />
            21:00 <br />
            ☁️ <br />
            8° <br />
          </div>
          <div class="col" id="Days">
            Saturday <br />
            00:00 <br />
            ⛅ <br />
            10° <br />
          </div>
          <div class="col" id="Days">
            Saturday <br />
            03:00 <br />
            ☀️ <br />
            14° <br />
          </div>
          <div class="col" id="Days">
            Saturday <br />
            06:00 <br />
            ⛅ <br />
            14° <br />
          </div>
          <div class="col" id="Days">
            Saturday <br />
            09:00 <br />
            🌧️ <br />
            10° <br />
          </div>
          <div class="col" id="Days">
            Saturday <br />
            12:00 <br />
            🌧️ <br />
            12° <br />
          </div>
        </div>
      </div>
    </div>
    <div id="code_Ref">
      <a href="https://github.com/Mahla1994/WeatherApp" target="_blank">Open-source code,</a> <span> by Mahla Nava</span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
